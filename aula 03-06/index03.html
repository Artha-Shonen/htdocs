<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORA DAS LISTAS</title>
</head>
<body>
    
    <H1 >hora das lista</H1>
        
		<!--1,A,I,i-->
    <h2>Lista Ordenadas</h2> <!--Para criar listas ordenadadas é utilizado o <ol>
                                 Cada <li> é correspondente a uma linha que vai entrar na formatação
                                     da tag--> 
        <ol type="I" center> <!-- para mudar o tipe de simbolo que será utilizado para pontuar a lista, é necessario apenas utlizar a tag 
                            "type= 1(Numeros), A(Letras maiusculas), I(numeros romanos), i(Letras minusculas)"-->
            <li>A</li>
            <li>Ab</li>
            <li>Abc</li>
                <ol type="1"> <!-- pode ser feita uma lista dentro de um outra lista-->
                    <li>é o antares</li>
                    <li>é o antares</li>
                </ol>
            
            
        </ol>
		
		<!-- disc, circle, square-->
    <h3>Listas não ordenadas</h3> <!--Para criar listas não ordenadadas  é utilizado o <ol>
                                      Cada <li> é correspondente a uma linha que vai entrar na formatação
                                      da tag--> 
        
            <ul type="square">        <!-- para mudar o tipe de simbolo que será utilizado para pontuar a lista, é necessario apenas utlizar a tag 
                                           "type= disc(circulo vazio), circle(cirulo preenchido), square(quadrado)"-->
			<li>Ab</li>
            <li>Abc</li>
            <li>Abcd</li>
		</ul>

</body>
